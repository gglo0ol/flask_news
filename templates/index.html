<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
</head>
<body>
    <h1>Новости</h1>
    <ul>
        {% for news_item in news %}
            <li>
                {{ news_item.title }} - {{ news_item.content }}
                <a href="{{ url_for('delete_news', news_id=news_item.id) }}">Удалить</a>
                <a href="{{ url_for('edit_news', news_id=news_item.id) }}">Изменить</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_news') }}">Добавить новость</a>
</body>
</html>
