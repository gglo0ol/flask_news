<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Новости</h1>
        <ul class="list-group mt-3">
            {% for news_item in news %}
                <li class="list-group-item">
                    <strong>{{ news_item.title }}</strong> - {{ news_item.content }}
                    <a href="{{ url_for('delete_news', news_id=news_item.id) }}" class="btn btn-danger btn-sm float-right">Удалить</a>
                    <a href="{{ url_for('edit_news', news_id=news_item.id) }}" class="btn btn-primary btn-sm float-right mr-2">Изменить</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_news') }}" class="btn btn-success mt-3">Добавить новость</a>
    </div>

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
